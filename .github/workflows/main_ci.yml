name: CI DST Airlines

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f api/requirements.txt ]; then pip install -r api/requirements.txt; fi

      - name: Lint with flake8
        run: |
          # ArrÃªte le build s'il y a des erreurs de syntaxe Python
          flake8 api --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Build Docker API Image
        run: |
          docker build -t dst_airlines_api:test -f api/Dockerfile .