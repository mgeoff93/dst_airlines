name: CI DST Airlines - Full Infra

on:
  push:
    branches: [ main, master, refactoring ]
  pull_request:
    branches: [ main, master, refactoring ]

jobs:
  infrastructure-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest httpx
          if [ -f api/requirements.txt ]; then pip install -r api/requirements.txt; fi
          if [ -f airflow/requirements.txt ]; then pip install -r airflow/requirements.txt; fi

      - name: Lint Python Code (API & Airflow)
        run: |
          flake8 api airflow --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run API Unit Tests
        run: |
          # 1. Vérification physique de la présence du fichier
          echo "Vérification du contenu du dossier api/tests :"
          ls -R api/tests
          
          # 2. Ajout du répertoire courant au PATH Python
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          
          # 3. Lancement de pytest avec l'option -v (verbose) 
          # et en forçant le dossier racine
          python -m pytest -v api/tests/

      - name: Validate Docker Compose Configuration
        run: docker compose config -q

      - name: Validate Prometheus Config
        run: |
          docker run --rm -v $(pwd)/prometheus:/etc/prometheus prom/prometheus:latest \
          promtool check config /etc/prometheus/prometheus.yml

      - name: Terraform Validate
        run: |
          cd terraform
          terraform init -backend=false
          terraform validate

      - name: Build Multi-Services (Dry Run)
        run: |
          docker build -t dst_api:test ./api
          docker build -t dst_airflow:test ./airflow
          docker build -t dst_mlflow:test ./mlflow