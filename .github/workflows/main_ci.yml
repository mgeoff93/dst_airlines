name: CI DST Airlines - Full Infrastructure

on:
  push:
    branches: [ main, master, refactoring ]
  pull_request:
    branches: [ main, master, refactoring ]

jobs:
  # JOB 1 : Tests API (Python + Postgres)
  api-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13 # Aligné avec ton docker-compose
        env:
          POSTGRES_USER: user_test
          POSTGRES_PASSWORD: password_test
          POSTGRES_DB: db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx
          if [ -f api/requirements.txt ]; then pip install -r api/requirements.txt; fi
      - name: Run API Unit Tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: user_test
          POSTGRES_PASSWORD: password_test
          POSTGRES_DB: db_test
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -m pytest -v api/tests/test_api.py

  # JOB 2 : Validation Terraform (Adapté aux variables manquantes)
  terraform-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform
      
      # On utilise -var-file avec un exemple ou on ignore la validation stricte des valeurs
      - name: Terraform Validate
        run: terraform validate
        working-directory: ./terraform

      # Optionnel : Vérifie si le code est bien formaté
      - name: Terraform Format Check
        run: terraform fmt -check
        working-directory: ./terraform