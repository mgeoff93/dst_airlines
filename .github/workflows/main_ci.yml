name: CI DST Airlines - Full Infra

on:
  push:
    branches: [ main, master, refactoring ]
  pull_request:
    branches: [ main, master, refactoring ]

jobs:
  infrastructure-quality:
    runs-on: ubuntu-latest
    
    # On définit les services nécessaires aux tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user_test
          POSTGRES_PASSWORD: password_test
          POSTGRES_DB: db_test
        ports:
          - 5432:5432
        # On attend que Postgres soit prêt avant de lancer les tests
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest httpx
          if [ -f api/requirements.txt ]; then pip install -r api/requirements.txt; fi

      - name: Run API Unit Tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: user_test
          POSTGRES_PASSWORD: password_test
          POSTGRES_DB: db_test
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -m pytest -v api/tests/test_api.py